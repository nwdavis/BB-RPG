<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breaking Bad RPG</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sarpanch:700" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-md-12">
			<h1>Breaking Bad RPG Game</h1>
		</div>
	</div>

	<div class="row">
		<div class="char col-md-3" id="waltIcon">
			<img src="assets/images/walt.png">
			<p id="waltHp"></p>
		</div>
		<div class="char col-md-3" id="jesseIcon">
			<img src="assets/images/jesse.png">
			<p id="jesseHp"></p>
		</div>
		<div class="char col-md-3" id="gusIcon">
			<img src="assets/images/gus.png">
			<p id="gusHp"></p>
		</div>
		<div class="char col-md-3" id="mikeIcon">
			<img src="assets/images/mike.png">
			<p id="mikeHp"></p>
		</div>
	</div>
	<div class="row" id="defenderChoice">
		<div class="col-md-4" id="opponentOne"></div>
		<div class="col-md-4" id="opponentTwo"></div>
		<div class="col-md-4" id="opponentThree"></div>
	</div>

	<div class="row">
		<div class="col-md-4" id="userChar"></div>
		<div class="col-md-4"><h2>VS.</h2></div>
		<div class="col-md-4" id="compChar"></div>		
	</div>

	<div class="row">
		<button class="col-md-2 col-md-offset-5">Attack!</button>
	</div>

	<div class ="row">
		<div class="col-md-6 col-md-offset-3" id="messageBox"><h3>Select a character to play with!</h3></div>
	</div>

</div>
	<script src="assets/game.js"></script>
</body>
</html>
